imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@LKECoreBundle/Resources/config/services.yml" }
    - { resource: "@LKEAdminBundle/Resources/config/services.yml" }
    - { resource: "@LKEBlogBundle/Resources/config/services.yml" }
    #- { resource: "@LKEUserBundle/Resources/config/services.yml" }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    default_locale:  fr
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: ['LKECoreBundle:Form:template.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOSUserBundle
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: LKE\UserBundle\Entity\User

# STOFDoctrineExtension
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            timestampable: true

# Assetic
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

# VichUploaderBundle
vich_uploader:
    db_driver: orm
    mappings:
        post_image:
            uri_prefix:         /upload/images/post
            upload_destination: %upload_dir%/images/post
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true

# KnpPaginatorBundle
knp_paginator:
    template:
        pagination: LKECoreBundle:Pagination:sliding.html.twig
